<div class="container">
     <button id="add" class="btn btn-primary  m-3" data-bs-toggle="modal" data-bs-target="#addRecordModal">++Add Employee</button>

<table class="table table-hover ">
    <thead>
      <tr>
        <th class="col-3">Id</th>
        <th class="col-3">Name</th>
        <th class="col-3">Is Activated</th>
        <th class="col-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees">
        <td >{{e.employeeId}}</td>
        <td>{{e.name}}</td>
        <td>{{e.isActivated}}</td>
        <td>
            <button class="btn btn-danger m-3" data-bs-toggle="modal" data-bs-target="#DeleteRecoreModal"(click)="delete(e.employeeId,e.name,e.isActivated)">Delete</button>
            
        </td>
      </tr>
    </tbody>

  </table>
<br><br>

  <!-- Add Record Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="addRecordModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Record</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
         
          <form>
            <div class="form-group">
              <label for="addRecordName">Name:</label>
              <input type="text" [(ngModel)]="name" class="form-control" id="addRecordName" name="name" required>
            </div><br>
          
          
          
            <button type="submit" class="btn  btn-primary  " (click)="Add()" [disabled]="!isNameValid()">Add Record</button>
            <button type="button" class="btn btn-secondary m-3" data-bs-dismiss="modal">Close</button>

          </form>       
        </div>
      </div>
    </div>
  </div>
